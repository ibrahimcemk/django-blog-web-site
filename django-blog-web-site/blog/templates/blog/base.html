{% load static %}
<html>
    <head>
        <title>İbrahim Cem Keleş</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <div class="header-container">
                <h1><a href="/">235235031 İbrahim Cem Keleş</a></h1>
                <div class="user-actions">
                    {% if user.is_authenticated %}
                        <a  href="{% url 'post_new' %}" class="btn btn-success">İbo İçin Yeni Post Ekle</a>
                        <a href="{% url 'logout' %}" class="btn btn-danger">Çıkış Yap</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary">Giriş Yap</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
